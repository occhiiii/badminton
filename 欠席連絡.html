<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欠席連絡フォーム</title>
</head>
<body>
    <h1>欠席連絡フォーム</h1>
    <form id="absence-form">
        <label for="name">名前:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="startDate">欠席開始日:</label>
        <input type="date" id="startDate" name="startDate" required><br><br>

        <label for="endDate">欠席終了日:</label>
        <input type="date" id="endDate" name="endDate" required><br><br>

        <label for="reason">欠席理由:</label>
        <textarea id="reason" name="reason" required></textarea><br><br>

        <button type="submit">送信</button>
    </form>

    <script>
        const form = document.getElementById('absence-form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                startDate: document.getElementById('startDate').value,
                endDate: document.getElementById('endDate').value,
                reason: document.getElementById('reason').value,
            };

            fetch('https://script.google.com/a/macros/s-higashimuro.ed.jp/s/AKfycbws2UpXTqbfe4-C2LInxKHo9rPB-JescoF4bujvK9QY1SOl0DvBKQCmOPsQOwU3SeWPrg/exec', {
                method: 'POST',
                body: JSON.stringify(formData),
            })
            .then(response => response.text())
            .then(data => {
                alert("送信が完了しました。");
                form.reset();
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
